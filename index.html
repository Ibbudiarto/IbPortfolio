<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <title>Irwan's Portfolio</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
            <a class="navbar-brand" href="http://ibbudiarto.github.io"> <i class=""></i> Irwan's Portfolio</a>
              <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <li>
                    <a href="http://ibbudiarto.github.io" target="_blank" class="btn btn-primary">Home</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div id="container">
            <div id="map"></div>
          </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/PalmOilSabah_0.js"></script>
        <script src="data/PalmOilLampung_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.459936224939158,98.17403048630044],[11.46399572739392,136.66232087064608]]);
        
        var basemap0 = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
             basemap0.addTo(map);

        var basemap1 = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
         maxZoom: 20,
         subdomains:['mt0','mt1','mt2','mt3'],
         attribution: 'Google Terrain'
         }); 
        var basemap2 = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3'],
        attribution: 'Google Satellite'
        });
        var basemap3 = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3'],
        attribution: 'Google Hybrid'
        }); 
        
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_PalmOilSabah_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PalmOilSabah_0_0() {
            return {
                pane: 'pane_PalmOilSabah_0',
                opacity: 1,
                color: 'rgba(246,135,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_PalmOilSabah_0');
        map.getPane('pane_PalmOilSabah_0').style.zIndex = 400;
        map.getPane('pane_PalmOilSabah_0').style['mix-blend-mode'] = 'normal';
        var layer_PalmOilSabah_0 = new L.geoJson(json_PalmOilSabah_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PalmOilSabah_0',
            layerName: 'layer_PalmOilSabah_0',
            pane: 'pane_PalmOilSabah_0',
            onEachFeature: pop_PalmOilSabah_0,
            style: style_PalmOilSabah_0_0,
        });
        bounds_group.addLayer(layer_PalmOilSabah_0);
        map.addLayer(layer_PalmOilSabah_0);
        function pop_PalmOilLampung_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PalmOilLampung_1_0() {
            return {
                pane: 'pane_PalmOilLampung_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PalmOilLampung_1');
        map.getPane('pane_PalmOilLampung_1').style.zIndex = 401;
        map.getPane('pane_PalmOilLampung_1').style['mix-blend-mode'] = 'normal';
        var layer_PalmOilLampung_1 = new L.geoJson(json_PalmOilLampung_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PalmOilLampung_1',
            layerName: 'layer_PalmOilLampung_1',
            pane: 'pane_PalmOilLampung_1',
            onEachFeature: pop_PalmOilLampung_1,
            style: style_PalmOilLampung_1_0,
        });
        bounds_group.addLayer(layer_PalmOilLampung_1);
        map.addLayer(layer_PalmOilLampung_1);
        
                // Legend
        //control Layer
        var baseMaps = {
            'OpenStreetMap' :basemap0,
            'Google Terrain': basemap1,  
            'Google Satellite':basemap2,  
            'Google Hybride': basemap3 
        };

        var layerControl = L.control.layers(baseMaps);
        layerControl.addTo(map);
        
        var layerMaps = {};
        L.control.layers(layerMaps,{'<img src="legend/PalmOilLampung_1.png" /> Palm Oil Lampung': layer_PalmOilLampung_1,'<img src="legend/PalmOilSabah_0.png" /> Palm Oil Sabah': layer_PalmOilSabah_0,}).addTo(map);
        setBounds();

        // Create Leaflet Control Object for Legend
        var legend = L.control({position: "bottomleft"});

        // Function that runs when legend is added to map
        legend.onAdd = function(map) {

        // Create Div Element and Populate it with HTML
        var div = L.DomUtil.create("div", "legend");            
        div.innerHTML = 
        '<p><b>Portfolio Map</b></p>' +
        '<p>This map shows an example of some work mapping with different organization</p>' +
        'The following layers were added:<br>' +
        '<p><ul>' +
        '<li>Palm Oil Mapping using OBIA method with GIZ</li>' +
        '<li>Palm Oil Mapping with Aidenvirontment Asia</li>' +
        '</ul></p>' +
        'Created by Irwan Budiarto<br>' +
        '<img src="images/irwan.png">';

        // Return the Legend div containing the HTML content
        return div;
        };

        // Add Legend to Map
        legend.addTo(map);
        </script>
    </body>
</html>
